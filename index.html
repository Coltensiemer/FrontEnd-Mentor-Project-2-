  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <main> 
    <div id="image-container">
    <img src="images/image-equilibrium.jpg" id="main-image" >
    </div>
  <section>
  <h1>Equilibrium #3429</h1>
  <p> Our Equilibrium collection promotes balance and calm.</p>
<div class="container-info"> 
  <p class="numbers"> 0.041 ETH </p> 
  <p class="days">3 days left</p>
</div>
  </section>
<footer>

<img id="profile" src="images/image-avatar.png"> 

  <p class="creation"> Creation of <span class="firstlastname"> Jules Wyvern</span></p>
</footer>
  </main>
