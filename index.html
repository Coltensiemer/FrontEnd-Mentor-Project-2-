<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="font" href="[Outfit](https://fonts.google.com/specimen/Outfit)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>



<body>
  <main>
    <div id="image-container">
                
                    
      <img src="images/image-equilibrium.jpg" id="main-image" alt="Photo of Box">

                    <div class="icon-cover"> 
                    <svg class="icon" stroke="currentColor" width="48" height="48" fill="white"stroke-width="0" viewBox="0 0 576 512"  xmlns="http://www.w3.org/2000/svg">
                      <path d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z">
                      </path>
                    </svg>
              </div>
    </div>
            
         
    <!-- Main section  -->
    <section>
      <h1>Equilibrium #3429</h1>
      <p class="words"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-info">

        <p class="numbers"> <svg id="number-svg" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" /></svg> 0.041 ETH </p>

        <p class="days"><svg id="days-svg" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" /></svg>3 days left</p>
      </div>
    </section>


    <!-- Footer  -->

    <footer>

      <img id="profile" src="images/image-avatar.png" alt="profile">

      <p class="creation"> Creation of <span class="firstlastname"> Jules Wyvern</span></p>
    </footer>
  </main>

</body>

</html>
